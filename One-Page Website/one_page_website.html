<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Esports Lessons</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one-page-website.css">
		<script src="js/one_page_website.js" defer></script>
	</head>
	
	<body>

		<script>
			document.body.classList.add('fade-out')
			window.addEventListener('DOMContentLoaded', () => {
				document.body.classList.remove('fade-out');
			});

		</script>
	
	
		<!--NAVIGATION-->
		<div>
			<div>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#pics">Pictures</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
		<!--END NAVIGATION-->
		
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<span>Esports Lessons</span>
				</div>
			</div>
		</div>
		<!--END HOME-->
		
		<!--VIDEO-->
		<div>
			<div>
				<iframe width="560" height="360" src="https://www.youtube.com/embed/jAOIwNOU_I4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<!--END VIDEO CONTAINER-->
		
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="column">
				<img src="thumbs/thumbnail_1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="thumbs/thumbnail_2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="thumbs/thumbnail_4.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
			<div class="column">
				<img src="thumbs/thumbnail_5.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
			</div>
		</div>
		
		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
				
				<div class="mySlides">
					<div class="numbertext">1 / 4</div>
					<img src="thumbs/thumbnail_1.png" style="width:100%">
				</div>
				
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="thumbs/thumbnail_2.png" style="width:100%">
				</div>
				
				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="thumbs/thumbnail_4.png" style="width:100%">
				</div>
				
				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="thumbs/thumbnail_5.png" style="width:100%">
				</div>

				
				
				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
				
				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>
				
				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="thumbs/thumbnail_1.png" onclick="currentSlide(1)" alt="Nature">
				</div>
				
				<div class="column">
					<img class="demo" src="thumbs/thumbnail_2.png" onclick="currentSlide(2)" alt="Snow">
				</div>
				
				<div class="column">
					<img class="demo" src="thumbs/thumbnail_4.png" onclick="currentSlide(3)" alt="Mountains">
				</div>
				
				<div class="column">
					<img class="demo" src="thumbs/thumbnail_5.png" onclick="currentSlide(4)" alt="Lights">
				</div>
			</div>
		</div>
		
		
		<!--CONTACT-->
		<div id="contact">
			<div>
				<form action="" method="post">
					<input class="rsvp" type="text" value="First Name">
					<input class="rsvp" type="text" value="Last Name">
					<input class="rsvp" type="text" value="Email Address">
					<input class="rsvp" type="text" value="Phone Number">
					<div class="form-spacer">
						<label class="terms">Terms and Conditions</label>
					</div>
					<div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</div>
		<!--END CONTACT-->
		
		<!--FOOTER-->
		<div>
			<div>
				<footer>Daniel Gressley, 2021<br>
					esportslessons@emailsite.com</footer>
				</div>
			</div>
			<!--END FOOTER-->
			
		</body>
		</html>
